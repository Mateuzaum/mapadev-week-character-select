<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your Hero</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">

        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">

                <div class="nome">
                    <h2>Deku</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="deku" data-name="Deku">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/deku.jpg" alt="Personagem Deku">
                </li>

                <li class="personagem" id="shoto" data-name="Shoto">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/shoto.jpg" alt="Personagem Shoto">
                </li>

                <li class="personagem jogador-2-selecionado" id="dynamight" data-name="Dynamight">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/dynamight.jpg" alt="Personagem Dynamight">
                </li>

                <li class="personagem" id="uravity" data-name="Uravity">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/uravity.jpg" alt="Personagem Uravity">
                </li>

                <li class="personagem" id="ingenium" data-name="Ingenium">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/ingenium.jpg" alt="Personagem Ingenium">
                </li>

                <li class="personagem" id="red-riot" data-name="Red Riot">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/red-riot.jpg" alt="Personagem Red Riot">
                </li>

                <li class="personagem" id="tsukuyomi" data-name="Tsukuyomi">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/tsukuyomi.jpg" alt="Personagem Tsukuyomi">
                </li>

                <li class="personagem" id="creati" data-name="Creati">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/creati.jpg" alt="Personagem Creati">
                </li>

                <li class="personagem" id="chargebolt" data-name="Chargebolt">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/chargebolt.jpg" alt="Personagem Chargebolt">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/dynamight.png" alt="Personagem Selecionado Jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2 class="">Dynamight</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
